<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=script, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const books = [
        {
          title: "To Kill a Mockingbird",
          author: "Harper Lee",
          pages: 281,
          genre: "Fiction",
        },
        {
          title: "1984",
          author: "George Orwell",
          pages: 328,
          genre: "Science Fiction",
        },
        {
          title: "Pride and Prejudice",
          author: "Jane Austen",
          pages: 432,
          genre: "Romance",
        },
        {
          title: "The Catcher in the Rye",
          author: "J.D. Salinger",
          pages: 234,
          genre: "Fiction",
        },
        {
          title: "Brave New World",
          author: "Aldous Huxley",
          pages: 311,
          genre: "Science Fiction",
        },
      ];
      books.forEach((book) => {
        console.log("Title:", book.title, "Author:", book.author);
      });
      const bookTitles = books.map((book) => book.title);
      console.log(bookTitles);

      const booksWithMoreThan300Pages = books.filter(
        (book) => book.pages > 300
      );
      console.log(booksWithMoreThan300Pages);
      const totalPages = books.reduce((accumulator, book) => {
        return accumulator + book.pages;
      }, 0);
      console.log(totalPages);

      const scienceFictionBooks = books.filter(
        (book) => book.genre === "Science Fiction"
      );
      const authorsOfSciFi = scienceFictionBooks.map((book) => book.author);
      console.log(authorsOfSciFi);
    </script>
  </body>
</html>
