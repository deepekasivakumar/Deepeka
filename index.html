<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChocoTown - Chocolates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f3f3;
      }

      header {
        background-color: #3e2723;
        color: #fff;
        padding: 1em;
        text-align: center;
      }

      nav {
        background-color: #8d6e63;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .filter-buttons {
        display: flex;
        gap: 10px;
      }

      nav button {
        background-color: #a1887f;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      nav button:hover {
        background-color: #6d4c41;
      }

      .search-container {
        display: flex;
        gap: 10px;
      }

      .search-container input {
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      .search-container button {
        padding: 8px 15px;
      }

      main {
        padding: 20px;
      }

      #chocolate-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .chocolate-item {
        width: 250px;
        height: 300px;
        perspective: 1000px;
      }

      .chocolate-card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .chocolate-item:hover .chocolate-card {
        transform: rotateY(180deg);
      }

      .chocolate-front,
      .chocolate-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .chocolate-front {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        box-sizing: border-box;
      }

      .chocolate-back {
        background-color: #f0e6d2;
        transform: rotateY(180deg);
        padding: 15px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .chocolate-front img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .chocolate-front h2 {
        font-size: 1.2em;
        margin: 10px 0;
        text-align: center;
      }

      .chocolate-back h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>

    </nav>
    <main>

          flavor: "Nut",
        },
        {
          id: "41",
          name: "Orange Cream White Chocolate",
          type: "White",
          brand: "CitrusSwirl",
          price: 5.25,
          weight: "85g",
          ingredients: ["white chocolate", "orange oil", "vanilla"],
          image:
            "https://images.unsplash.com/photo-1582176604856-e824b4736522?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8b3JhbmdlJTIwY2hvY29sYXRlfGVufDB8fDB8fHww",
          flavor: "Fruit",
        },
        {
          id: "42",
          name: "Sea Salt Almond Milk Chocolate",
          type: "Milk",
          brand: "NuttyOcean",
          price: 5.5,
          weight: "100g",
          ingredients: ["milk chocolate", "almonds", "sea salt"],
          image:
            "https://images.unsplash.com/photo-1599599810769-bcde5a160d32?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YWxtb25kJTIwY2hvY29sYXRlfGVufDB8fDB8fHww",
          flavor: "Nut",
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("chocolate-list");
        const navContainer = document.getElementById("flavor-nav");
        const searchInput = document.getElementById("search-input");

        // Get unique flavors
        const flavors = [
          "ALL",
          ...new Set(chocolateList.map((choco) => choco.type)),
        ];

        // Create flavor buttons
        flavors.forEach((flavor) => {
          const button = document.createElement("button");
          button.textContent = flavor;
          button.addEventListener("click", () => filterChocolates(flavor));
          navContainer.appendChild(button);
        });

        function filterChocolates(flavor) {
          const filteredChocolates =
            flavor === "ALL"
              ? chocolateList
              : chocolateList.filter((choco) => choco.type === flavor);
          displayChocolates(filteredChocolates);
        }

        function searchChocolates() {
          const searchTerm = searchInput.value.toLowerCase();
          const searchResults = chocolateList.filter((choco) =>
            choco.brand.toLowerCase().includes(searchTerm)
          );
          displayChocolates(searchResults);
        }

        function displayChocolates(chocolates) {
          container.innerHTML = "";
          chocolates.forEach((choco) => {
            const item = document.createElement("div");
            item.className = "chocolate-item";
            item.innerHTML = `
                    <div class="chocolate-card">
                        <div class="chocolate-front">
                            <img src="${choco.image}" alt="${choco.name}">
                            <h2>${choco.name}</h2>
                        </div>
                        <div class="chocolate-back">
                            <h2>${choco.name}</h2>
                            <p><strong>Type:</strong> ${choco.type}</p>
                            <p><strong>Brand:</strong> ${choco.brand}</p>
                            <p><strong>Price:</strong> $${choco.price.toFixed(
                              2
                            )}</p>
                            <p><strong>Weight:</strong> ${choco.weight}</p>
                            <p><strong>Ingredients:</strong> ${choco.ingredients.join(
                              ", "
                            )}</p>
                        </div>
                    </div>
                `;
            container.appendChild(item);
          });
        }

        // Initial display of all chocolates
        filterChocolates("ALL");

        // Add event listener for Enter key in search input
        searchInput.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            searchChocolates();
          }
        });
      });
    </script>
  </body>
